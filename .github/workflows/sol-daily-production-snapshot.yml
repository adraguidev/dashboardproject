# Workflow para Snapshot Autom√°tico Diario de Producci√≥n SOL
name: SOL Daily Production Snapshot

on:
  schedule:
    # Ejecutar todos los d√≠as a las 11 PM hora de Per√∫ (4 AM UTC del d√≠a siguiente)
    - cron: '0 4 * * *'
  
  # Permitir ejecuci√≥n manual con fecha opcional para backfilling
  workflow_dispatch:
    inputs:
      date:
        description: 'Fecha a procesar (YYYY-MM-DD). Dejar en blanco para procesar el d√≠a de ayer.'
        required: false

jobs:
  sol-production-snapshot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Show current time
        run: |
          echo "UTC Time: $(date -u)"
          echo "Peru Time (UTC-5): $(TZ='America/Lima' date)"

      - name: Take SOL Production Snapshot
        run: |
          # Construir el payload JSON. Si la fecha est√° vac√≠a, se env√≠a un objeto vac√≠o.
          # Si hay fecha, se construye el JSON con la fecha.
          if [ -z "${{ github.event.inputs.date }}" ]; then
            TODAY_DATE=$(TZ='America/Lima' date +%Y-%m-%d)
            echo "üîç Iniciando snapshot autom√°tico de producci√≥n SOL (procesando d√≠a de hoy: $TODAY_DATE)..."
            json_payload="{\"date\": \"$TODAY_DATE\"}"
          else
            echo "üîç Iniciando snapshot manual de producci√≥n SOL para la fecha: ${{ github.event.inputs.date }}"
            json_payload="{\"date\": \"${{ github.event.inputs.date }}\"}"
          fi
          
          # Llamar al endpoint con el payload correspondiente
          response=$(curl -X POST \
            -H "Authorization: Bearer ${{ secrets.INTERNAL_API_SECRET }}" \
            -H "Content-Type: application/json" \
            -w "%{http_code}" \
            -s \
            -o response.json \
            -d "$json_payload" \
            "${{ secrets.API_URL }}/api/historico/sol-produccion-snapshot")
          
          echo "üì° HTTP Status Code: $response"
          echo "üìã Response body:"
          cat response.json
          
          # Verificar si la llamada fue exitosa
          if [ "$response" -eq 200 ]; then
            echo "‚úÖ Snapshot de Producci√≥n SOL creado exitosamente"
          else
            echo "‚ùå Error en snapshot de Producci√≥n SOL. Status code: $response"
            exit 1
          fi

      - name: Cleanup
        if: always()
        run: |
          rm -f response.json 